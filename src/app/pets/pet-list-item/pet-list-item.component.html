<div class="card" style="width: 18rem; margin: 10px;" [routerLink]="[pet._id]">
    <img class="card-img-top" src="{{pet.image}}" alt="Card image cap" height="300px">
    <div class="card-body">
      <h5 class="card-title">{{pet.name}}</h5>
      <p>Category: {{pet.category | titlecase}}</p>
      <p>Size: {{pet.size_kg}} kg</p>
      <p>Sex: {{pet.sex == "m" ? "Male" : "Female"}}</p>
      
    </div>
  </div>
