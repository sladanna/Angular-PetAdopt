<div class="row">
    <form>
        <small><b>Category: </b></small>
        <select name="category" id="category" [(ngModel)]="queryParams.filter.category" (change)="getPets()">
            <option selected value="">All</option>
            <option value="cat">Cat</option>
            <option value="dog">Dog</option>
            <option value="other">Other</option>
        </select>
        <b> Sex:</b>
        <input type="radio" name="sex" value="" [(ngModel)]="queryParams.filter.sex" (change)="getPets()">
        <label for=""> All </label>
        <input type="radio" name="sex" value="m" [(ngModel)]="queryParams.filter.sex" (change)="getPets()">
        <label for=""> Male </label>
        <input type="radio" name="sex" value="f" [(ngModel)]="queryParams.filter.sex" (change)="getPets()">
        <label for=""> Female </label>

        <small><b> Sort by: </b></small>
        <select name="sortBy" id="sortBy" [(ngModel)]="queryParams.sort" (change)="getPets()">
            <option selected value="">---</option>
            <option value="name">Name</option>
            <option value="size_kg">Size</option>
        </select>
    </form>
</div>



<div class="row">
    <app-pet-list-item *ngFor="let pet of petList.results" [pet]="pet"></app-pet-list-item>
</div>
